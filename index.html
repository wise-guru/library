<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readly Library</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toggle.scss">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
       
        <div class="header">
            <div class="top-left">
                <img src="./img/library-white.svg" alt="Icon of Libary boos" class="header-icon">
                <h2 class="header-title">Readly</h2>
            </div>
            <div class="top-right">
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li>
                    <label for="name">Book name</label>
                    <input type="text" name="book-name" id="name">
                </li>

                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </li>

                <li>
                    <label for="# of pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </li>

                <li>
                <div class="isRead">
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                </li>
                
                <li>
                    <button class="book-btn">New Book+</button>
                </li>
            </ul>
        </div>
        <div class="title-container">
            <h1 class="title">My Books</h1>

    
        </div>
    </div>
    
</body>
</html>
